services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: calendare-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: calendare
      POSTGRES_PASSWORD: calendare123
      POSTGRES_DB: calendare_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - calendare-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U calendare -d calendare_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend NestJS
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: calendare-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
      - "5555:5555"  # Prisma Studio
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DATABASE_URL=postgresql://calendare:calendare123@postgres:5432/calendare_db?schema=public
      - FRONTEND_URL=http://localhost:3000
      - JWT_SECRET=calendare-123
      - JWT_EXPIRATION=7d
    volumes:
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
      - backend_node_modules:/app/node_modules
    networks:
      - calendare-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: calendare-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:3001
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - frontend_node_modules:/app/node_modules
    networks:
      - calendare-network
    depends_on:
      - backend
    stdin_open: true
    tty: true

networks:
  calendare-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  backend_node_modules:
    driver: local
  frontend_node_modules:
    driver: local
